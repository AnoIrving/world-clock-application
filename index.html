<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Ano Irving</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <h3>WORLD CLOCK</h3>
      <select name="city" id="cities">
        <option value="">Select a City...</option>
        <option value="current">Current Location</option>
        <option value="America/New_York">Provincetown, Ma</option>
        <option value="America/Mexico_City">Puerto Vallarta, Mexico</option>
        <option value="America/Bogota">Bogota, Colombia</option>
        <option value="Africa/Maputo">Maputo, Mozambique</option>
        <option value="Asia/Seoul">Seoul, South Korea</option>
      </select>

      <div class="city-container">
        <div id="city"></div>
        <div class="city" id="bangkok">
          <h2>Bangkok</h2>
          <div class="date" id="date"><br /></div>
        </div>
        <div class="city" id="dar-es-salaam">
          <h2>Dar es Salaam</h2>
          <div class="date" id="date"></div>
        </div>
        <div class="city" id="austin-texas">
          <h2>Austin, Texas</h2>
          <div class="date" id="date"><br /></div>
        </div>
      </div>
    </div>
    <footer>
      Coded by
      <a
        href="https://www.linkedin.com/in/ano-irving-b02a94305/"
        target="_blank"
        >Ano Irving</a
      >
      and open sourced on
      <a
        href="https://github.com/AnoIrving/world-clock-application"
        target="_blank"
        >GitHub</a
      >
    </footer>
    <script src="src/java.js"></script>
  </body>
</html>
